<html>
<head>
<style>

table.borda {
    border-collapse: collapse;
}

table.borda td, table.borda th {
    border: 1px solid black;
    boder-collapse: collapse;
    padding: 3px;
}

.hidden {
	display: none;
}
</style>
<script src="jquery-1.8.3.min.js"></script>
<script src="index.js"></script>
<title>Gestor de Agências</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta charset="utf-8" />
</head>
<body>
<small>autor: jeanroldao@gmail.com</small>
<h1>Gestor de Agências</h1>
<div id="index" class="hidden">
	<input type="button" id="btn_nova_agencia" value="Nova agência" />
	<table id="tbl_agencias_vazia" class="borda">
		<tr>
			<th>Sem agências registradas</th>
		</tr>
	</table>
	<table id="tbl_agencias" class="borda hidden">
		<thead>
			<tr>
				<th>Agência</th>
				<th>Operadores</th>
				<th>Ação</th>
			</tr>
		</thead>
		<tbody>
			<tr class="hidden">
				<td>{agencia}</td>
				<td>{operadores}</td>
				<td></td>
			</tr>
		</tbody>
	</table>
</div>
<div id="agencia_editar" class="hidden">
	<input type="button" id="btn_salvar" value="Salvar" />
	<input type="button" id="btn_cancelar" value="Cancelar" />
	<div>Nome da agência:</div>
	<div><input id="txt_nome" /></div>
	<div>Adicionar operador:</div>
	<div>
		<input id="txt_operador" />
		<input type="button" id="btn_adicionar_operador" value="Adicionar" />
	</div>
	<div>Operadores:</div>
	<div id="list_operadores">
		<div>(Sem operadores)</div>
	</div>
</div>
</body>
</html>

<script>
window.onload = function () {
  var divout = document.getElementById('divout');
  var divinsec = document.getElementById('divinsec');
  var divinmil = document.getElementById('divinmil');
  
  setInterval(function(){
    divinsec.style.width = (new Date().getSeconds()/60)*300;
    divinmil.style.width = (new Date().getMilliseconds()/1000)*300;
  }, 1);
}
</script>
<div id="divout" style="width:300px; border:1px solid #CCC; font-size:1px; padding:1px 2px 1px 2px;">
  <div id="divinsec" style="width:100%; height: 12px; background:green; margin:1px 2px 1px 2px;"></div>
  <div id="divinmil" style="width:100%; height: 12px; background:green; margin:1px 2px 1px 2px;"></div>
</div>
